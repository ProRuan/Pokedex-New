<h4 id="filter-title" class="search-title">Filter Types</h4>
<form onsubmit="return false">
    <h5 id="filter-condition-title" class="filter-subtitle">Set conditions</h5>
    <fieldset id="filter-condition-group" class="filter-fieldset">
        <input id="filter-by-first" class="filter-button" type="button" value="by first" onclick="setFilterByFirst('by-first', true)">
        <input id="filter-only-pure" class="filter-button" type="button" value="only pure" onclick="setFilterOnlyPure('only-pure', true)">
    </fieldset>
    <h5 id="filter-type-group-title" class="filter-subtitle">Choose Types</h5>
    <fieldset id="filter-type-group" class="filter-fieldset">
        <!-- rendering filter types -->
    </fieldset>
    <fieldset id="filter-output" class="filter-fieldset">
        <output class="filter-hits">155 hits</output>
        <button class="filter-close-button" onclick="closeMenu()">Close</button>
    </fieldset>
</form>
