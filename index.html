<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex App</title>
    <link rel="stylesheet" href="./style/overview.css">
    <link rel="stylesheet" href="./style/pokecard.css">

    <script src="script.js"></script>

    <script src="./script/constant.js"></script>
    <script src="./script/load.js"></script>
    <script src="./script/record.js"></script>
</head>

<body onload="init()">
    <dialog open id="dialog" class="dialog">
        <section id="card" class="card">
            <!-- rendering card -->

            <div class="card-top-bar flex-between-center">
                <button class="header-button flex-center-center white">B</button>
                <button class="header-button flex-center-center white">M</button>
            </div>
            <article id="card-header" class="card-header">
                <h1 id="card-title" class="card-title">Bulbasaur</h1>
                <div id="card-index" class="card-index ta-right">#001</div>
                <div id="card-type-group" class="flex-row">
                    <div id="card-type-1" class="card-type">Grass</div>
                    <div id="card-type-2" class="card-type">Poison</div>
                </div>
                <div id="card-artwork-frame" class="flex-center-center">
                    <img id="card-artwork" class="card-artwork"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                        alt="pokemon">
                </div>
            </article>
            <article id="card-info" class="card-info">
                <nav id="card-info-bar" class="card-info-bar flex-between-center">
                    <a id="card-about" class="link-active">About</a>
                    <a id="card-base-stats">Base Stats</a>
                    <a id="card-evolution">Evolution</a>
                    <a id="card-moves">Moves</a>
                </nav>
                <div id="card-info-content">
                    <!-- rendering about, base stats, evolution or moves -->

                    <table id="table-moves" class="info-table">
                        <caption>
                        <tr class="bs-bottom">
                            <th class="pb-16 ta-left">Move</th>
                            <th class="pb-16">Level</th>
                        </tr>
                        </caption>
                        <tbody>
                            <tr>
                                <td class="w-66">Tackle</td>
                                <td class="ta-center">1</td>
                            </tr>
                            <tr>
                                <td class="w-66">Tackle</td>
                                <td class="ta-center">1</td>
                            </tr>
                            <tr>
                                <td class="w-66">Tackle</td>
                                <td class="ta-center">1</td>
                            </tr>
                            <tr>
                                <td class="w-66">Tackle</td>
                                <td class="ta-center">1</td>
                            </tr>
                            <tr>
                                <td class="w-66">Tackle</td>
                                <td class="ta-center">1</td>
                            </tr>
                            <tr>
                                <td class="w-66">Tackle</td>
                                <td class="ta-center">1</td>
                            </tr>
                        </tbody>
                    </table>

        </section>
    </dialog>
    <header class="flex-between-center">
        <button class="header-button flex-center-center">B</button>
        <button class="header-button flex-center-center">M</button>
    </header>
    <main>
        <h2 class="pokedex-headline">Pokedex</h2>
        <section id="pokecard-collector" class="flex-column gap-12">
            <!-- rendering pokecards -->
        </section>
    </main>
</body>

</html>
