<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex App</title>
    <link rel="stylesheet" href="./style/overview.css">
    <link rel="stylesheet" href="./style/card.css">
    <link rel="stylesheet" href="./style/color.css">
    <link rel="stylesheet" href="./style/menu.css">

    <script src="script.js"></script>

    <script src="./script/constant.js"></script>
    <script src="./script/load.js"></script>
    <script src="./script/record.js"></script>
    <script src="./script/render-cards.js"></script>
    <script src="./script/filter.js"></script>
    <script src="./script/render-info.js"></script>
</head>

<body onload="init()">
    <dialog id="dialog" class="dialog" include-card="./templates/card.html" onclick="closeDialog()">
        <!-- rendering card -->
    </dialog>

    <header class="flex-between-center">
        <button id="header-back-button" class="header-button flex-center-center">B</button>
        <button id="header-menu-button" class="header-button flex-center-center" onclick="openMenu()">M</button>
    </header>

    <main>
        <h2 class="pokedex-headline">Pokedex</h2>
        <section id="pokecard-collector" class="flex-column gap-12">
            <!-- rendering pokecards -->
        </section>
    </main>

    <aside id="pokedex-menu" class="pokedex-menu">
        <section id="pokedex-menu-header" class="pokedex-menu-link-group">
            <button id="search-button" class="pokedex-menu-button" onclick="includeMenuSearch()">Search</button> |
            <button id="filter-button" class="pokedex-menu-button pokedex-menu-button-active" onclick="includeMenuFilter()">Filter</button>
        </section>
        <section id="pokedex-menu-content" class="pokedex-menu-content" include-menu-content="./templates/search.html">
            <!-- rendering search bar or filter settings -->
        </section>
    </aside>
</body>

</html>
